<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokèdex App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/styles.mini.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="img/pokedex_favicon.ico" />
  </head>

  <body>
    <header>
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <ul class="nav justify-content-center">
              <nav class="navbar nav-pills justify-content-between">
                <a class="nav-item nav-link active" href="#">Pokèdex</a>
                <a class="nav-item nav-link" href="https://pokeapi.co/">API</a>
                <a
                  class="nav-item nav-link"
                  href="https://github.com/Wander-XIV/pokemon-app.git"
                  >Github</a
                >
              </nav>
            </ul>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="col">
            <form class="form-inline justify-content-end">
              <input
                class="form-control rounded"
                id="search-pokemon"
                type="search"
                placeholder="Search Pokèdex..."
                aria-label="Search for a Pokèdmon"
                onkeyup="pokemonRepository.findPokemon(value)"
              />
            </form>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="page-title">
        <img src="img/pokemon_logo_app.png" alt="" class="page-main__item" />
      </div>
      <div class="container page-container">
        <div
          class="pokemon-list list-group list-unstyled w-100 just-content: center"
        ></div>
        <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
              <div class="modal-header">
                <h1 class="col-12 modal-title text-center"></h1>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="loading_message">Loading...</div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/script.mini.js"></script>
  </body>
</html>
